<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="width: 65%; padding: 4rem;">
        <div class="plan">
            <div class="card card--primary">
                <header class="card__header">
                    <h3 class="plan__name">入门</h3>
                    <span class="plan__price">30元</span>
                    <span class="plan__billing-cycle">/月</span>
                    <span class="badge badge--secondary badge--small">一折</span>
                    <span class="plan__description">轻松开启云计算</span>
                </header>
                <div class="card__body">
                    <ul class="list list--tick">
                        <li class="list__item">任意多的网站</li>
                        <li class="list__item">无限制的带宽</li>
                        <li class="list__item">100GB SSD</li>
                        <li class="list__item">3 GB RAM</li>
                    </ul> 
                    <button class="btn btn--outline btn--block">立即订阅</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
